name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build
        env:
          VITE_BASE: /Ashardalon/

      - name: Checkout gh-pages to preserve PR previews
        # This step may fail if gh-pages branch doesn't exist yet (first deployment)
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-existing
        continue-on-error: true

      - name: Preserve PR preview directories
        run: |
          if [ -d "gh-pages-existing" ]; then
            # Copy any pr-* directories from existing gh-pages to dist
            shopt -s nullglob
            for dir in gh-pages-existing/pr-*; do
              if [ -d "$dir" ]; then
                cp -r "$dir" dist/
              fi
            done
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
