<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Monster Choice Modal - Scream of the Sentry</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #0f0f1a;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .monster-choice-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .monster-choice-card {
      background: linear-gradient(145deg, #1a1a2e 0%, #0f0f1a 100%);
      border: 3px solid #dc2626;
      border-radius: 16px;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(220, 38, 38, 0.4);
    }
    .monster-choice-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .monster-choice-title {
      color: #dc2626;
      font-size: 1.5rem;
      margin: 0 0 0.5rem 0;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(220, 38, 38, 0.5);
    }
    .monster-choice-context {
      color: #e2e8f0;
      font-size: 1rem;
      margin: 0;
    }
    .monster-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    .monster-option {
      background: rgba(220, 38, 38, 0.1);
      border: 2px solid rgba(220, 38, 38, 0.3);
      border-radius: 8px;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      transition: all 0.2s ease-out;
    }
    .monster-option:hover {
      background: rgba(220, 38, 38, 0.2);
      border-color: #dc2626;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
    }
    .monster-icon {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      border: 2px solid rgba(220, 38, 38, 0.5);
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    .monster-info {
      flex: 1;
      text-align: left;
    }
    .monster-name {
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.25rem;
    }
    .monster-hp {
      color: #94a3b8;
      font-size: 0.9rem;
    }
    .cancel-button {
      background: linear-gradient(145deg, #475569 0%, #334155 100%);
      color: #fff;
      border: 2px solid #64748b;
      border-radius: 8px;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease-out;
      display: block;
      margin: 0 auto;
    }
    .cancel-button:hover {
      background: linear-gradient(145deg, #64748b 0%, #475569 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(100, 116, 139, 0.4);
    }
  </style>
</head>
<body>
  <div class="monster-choice-overlay">
    <div class="monster-choice-card">
      <div class="monster-choice-header">
        <h2 class="monster-choice-title">Scream of the Sentry</h2>
        <p class="monster-choice-context">Choose a monster to place a tile near</p>
      </div>

      <div class="monster-list">
        <div class="monster-option">
          <div class="monster-icon">üêâ</div>
          <div class="monster-info">
            <div class="monster-name">Kobold Dragonshield</div>
            <div class="monster-hp">HP: 1/1</div>
          </div>
        </div>
        
        <div class="monster-option">
          <div class="monster-icon">üêç</div>
          <div class="monster-info">
            <div class="monster-name">Snake</div>
            <div class="monster-hp">HP: 1/1</div>
          </div>
        </div>
        
        <div class="monster-option">
          <div class="monster-icon">üëπ</div>
          <div class="monster-info">
            <div class="monster-name">Orc Berserker</div>
            <div class="monster-hp">HP: 2/3</div>
          </div>
        </div>
      </div>

      <button class="cancel-button">Cancel</button>
    </div>
  </div>
</body>
</html>
